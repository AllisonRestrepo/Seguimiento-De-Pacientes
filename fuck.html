<!DOCTYPE html>
<html lang="es">

    <link rel="stylesheet" href="estilo.css">
</head>
<body>

                    <th>Paciente</th>

            </thead>
            <tbody>
                <tr>
                    <td>Cita 1</td>
                    <td>Hora: 00:00</td>

                </tr>
                <tr>
                    <td>Cita 2</td>
                    <td>Hora: 01:00</td>

                </tr>
            </tbody>
        </table>

</body>
</html>
